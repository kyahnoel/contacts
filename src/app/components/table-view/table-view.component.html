<div class="table-items">
    <table width="100%">
        <tr class="table-head">
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tbody>
            <tr *ngFor="let item of this.contacts" [routerLink]="['/home', item.id]">
                <td>{{ item.name | capitalizeFirst }}</td>
                <td>{{ item.contact }}</td>
                <td>{{ item.email }}</td>
                <td class="table-actions">
                    <span (click)="editContact(item)" class="material-icons">edit</span>
                    <span (click)="deleteContact(item)" class="material-icons">delete</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
